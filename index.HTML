<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/1.css">
</head>

<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        <div class="row">
            <div class="col-md-12">
                <p>Длинна пароля <span id="password-length">(10)</span></p>

                <label for="param-1">
                    <input type="range" min="0" max="50" step="1" value="10" id="param-1">
                </label>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">

                <label for=""> <input type="checkbox" id="param-2" checked> Цифры </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <label for=""> <input type="checkbox" id="param-3" checked> Строчные буквы </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <label for=""> <input type="checkbox" id="param-4"> Прописные буквы </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <label for=""> <input type="checkbox" id="param-5"> Спец символы </label>
            </div>
        </div>
        <button id="generator">Generate</button>
        <div class="row">
            <div class="col-md-12">
                <div id="out">

                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/1.js" defer></script>

</html>
